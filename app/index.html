<!DOCTYPE html>
<html>
<head>
  <title>Stellar XDR Debugger</title>
  <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./bower_components/bootstrap-treeview/dist/bootstrap-treeview.min.css" rel="stylesheet">
  <link href="./main.css" rel="stylesheet">
</head>

<body>

<div class="container">
  <div class="header clearfix">
    <h3 class="text-muted">Stellar XDR Debugger</h3>
  </div>

  <div class="stroopy pull-left">
    <img src="./stroopy.png" alt="Stroopy"/>
  </div>
  <div class="pull-left">
    <div class="popover right">
      <div class="arrow"></div>
      <div class="popover-content">
        <p class="lead">
          This tool allows you to check contents of base64-encoded <a href="https://github.com/stellar/horizon/blob/master/docs/learn/xdr.md" target="_blank">Stellar XDR</a> blob.
          You can read Stellar XDR files in <a href="https://github.com/stellar/stellar-core/tree/master/src/xdr" target="_blank">stellar-core</a> repo.
        </p>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>

  <div class="form-group">
    <label for="type">Select type:</label>
    <select id="type" onchange="newXDR()" class="form-control"></select>
  </div>

  <div class="form-group">
    <label for="xdr">Copy and paste base64-encoded XDR blob or <a href="#" onclick="getLatestTransaction(event)">debug the latest transaction in Stellar Test Network</a></label>
    <textarea id="xdr" onkeyup="newXDR()" class="form-control" rows="4"></textarea>
  </div>

  <div id="alert" class="alert alert-danger hidden" role="alert">
    <strong>Oh, snap!</strong> <span id="alert-text"></span>
  </div>

  <div class="row main">
    <div id="tree"></div>
  </div>

  <footer class="footer">
    <p>Stellar</p>
  </footer>

</div>

<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/lodash/lodash.min.js"></script>
<script src="./bower_components/stellar-sdk/stellar-sdk.min.js"></script>
<script src="./bower_components/bootstrap-treeview/dist/bootstrap-treeview.min.js"></script>

<script src="./scripts/app.js"></script>
</body>
</html>
